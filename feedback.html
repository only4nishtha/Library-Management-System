<body onload="reloadTaskCard()">
    
    <div class="modal fade" id="newCardModal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW REVIEW</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="md-3">
                        <label for="taskTitle" class="form-label">FEEDBACK TITLE</label>
                        <input type="text" class="form-control" id="Title" placeholder="eBooks, eJournal, eMagazines.....">
                    </div>
                    <div class="md-3">
                        <label for="taskType" class="form-label">FEEDBACK TYPE</label>
                        <input type="text" class="form-control" id="Type" placeholder="Response...">
                    </div>
                    <div class="md-3">
                        <label for="taskDescription" class="form-label">FEEDBACK DESCRIPTION</label>
                        <textarea rows="3" class="form-control" id="Description" placeholder="Detail your experience."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-book"></i> iLibrary</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">More</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Quotes and Slogans</a></li>

                            </li>

                    </li>

                    </li>

                        <a class="nav-link active" aria-current="page" href="feedback.html">Feedback</a>
                    </li>
                </ul>
                <button class="btn btn-success ml-auto mx-2" data-bs-target="#newCardModal" data-bs-toggle="modal" >
                    <i class="fas fa-plus"></i>ADD NEW
                </button>
            </div>
        </div>
    </nav>
